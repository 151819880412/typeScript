      /*
        1).什么是typescript?
          1.TypeScript是以javascript为基础的构建的语言
          2.一个javascript的超集
          3.可以再任何支持javascript的平台中执行
          4.typescript扩展了javascript并添加了类型
          5.typescript不能被javascript解析器直接执行，需要编译成javascript
        2).typescript 增加了什么？
          1.类型
          2.添加ES不具备的新特性
          3.支持ES的新特性
          4.丰富的配置选项
          5.强大的开发工具
        3).typescript开发环境搭建
          1.安装node
          2.使用npm全局安装typescript npm i -g typescript
          3.创建一个typescript文件
          4.使用tsc对ts文件进行编译 tsc xx.ts
        4).基本类型
          1.number
          2.string
          3.boolean
          4.字面量：限制该变量的值就是该字面量的值
          5.any
          6.unknow 类型安全的any
          7.void：空值
          8.never：没有值
          9.Object
          10.array
          11.tuple：元素，TS新增类型，固定长度数组
          12.enum：枚举，TS新增类型
      */
